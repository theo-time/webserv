#file extension must be .conf

#global config
client_max_body_size=100;

#virtual server config
server{ 
    listen=8080;
    host=127.0.0.1;
    server_name=www.default.com;

    root=/data/default;
    index=index.html;
	autoindex=on; # on | off

	methods=GET;
    client_max_body_size=100;

	location=/kapouet{
        root=/data/default/pouic;
	    methods=GET;
    	index=custom.html;
		autoindex=on; # on | off
        client_max_body_size=100;
	}

	location=/pouetka{
		return=https://www.google.com;
	}

    location=/cgi-bin{
        cgi_root=/cgi-bin;
	    cgi_methods=GET,POST;
        index=script.py
        cgi_path=/usr/bin/python3;
        #cgi_pgname=myCGIscript.sh;
        cgi_error_page:400=/cgi_400.html;
    }
}
